<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="P-Reports.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Poppins Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Whisper&display=swap" rel="stylesheet">
     <title>Proware Records</title>
</head>
<body>
    <div class="page">
        <div class="nav">
            <div class="topContent">
                <img class="logo" src="iu.png"  alt ="IU Logo">
            </div>
            <div class="botContent"></div>

        </div>
        <div class="maincontent">
            <div class="header">
                <div class="headContent">
                    <div class="left">
                        <p>PROWARE</p>
                    </div>
                    <div class="right">
                        <input class="searchTB"type="text" placeholder="Search name of the Student">
                    </div>
                    <div class="right1">
                        <button>Add</button>
                    </div>
                </div>
            </div>
            <div class="modules">
                <div class="modulesBtn">
                    <div class="btnCard">Create new item</div>
                    <div class="btnCard">Update item details</div>
                    <div class="btnCard">Delete item</div>
                    <div class="btnCard">Announcement</div>
                    <div class="btnCard">Export as PDF</div>
                </div>

            </div>
            <div class="listOfRecords">
                <div class="ListRecords">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Student Number</th>
                            <th>Course</th>
                            <th>Set of Complete Uniforms</th>
                        </tr>
                        <tr>
                            <td>Gleenn</td>
                            <td>02000000</td>
                            <td>BSIT</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>Michael</td>
                            <td>02000000</td>
                            <td>BSIT</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>Garejo</td>
                            <td>02000000</td>
                            <td>BSIT</td>
                            <td>1</td>
                        </tr>
                    </table>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
