<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="P-AddnewItem.css">
     <!--Poppins Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Whisper&display=swap" rel="stylesheet">
     <title>Proware - New Item</title>
</head>
<body>

    <div class="container">
        <div class="heads">
            <img class="logo" src="iu.png"  alt ="IU Logo">
        </div>
        
        <div class="card">
            <div class="item1">Creating new Item</div>
            <div class="item2">
                <div class="p">Item Name</div>
                <input type="text" placeholder="General Pants" class="textboxes" style="width: 400px;" id="myInput"> <br>
                <div class="p">Item for (course)</div>
                <input type="text" placeholder="ICTE" class="textboxes" style="width: 400px;" id="myInput"> 
                <p class="txtAvailbleSizes">Available Sizes</p>
            </div>
            
            <div class="item3"> 
                <div class="twoxs">
                    <label class="container1">2XSmall
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <div class="extraS">
                    <label class="container1">Extra Small
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <div class="small">
                    <label class="container1">Small
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <div class="med">
                    <label class="container1">Medium
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <div class="large">
                    <label class="container1">Large
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>

                <div class="xl">
                    <label class="container1">Extra Large
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <div class="xl2">
                    <label class="container1">2XLarge
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <div class="xl3">
                    <label class="container1">3XLarge
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <div class="xl4">
                    <label class="container1">4XLarge
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
                <div class="xl5">
                    <label class="container1">5XLarge
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>

                <div class="specialS">
                    <label class="container1">Special Size
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
            </div>
            <div class="item4"></div>

        </div>
    </div>
    
</body>
</html>
